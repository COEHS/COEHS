  <body>
  	<div id="board_c">
        <table cellpadding="0" cellspacing="0" id="container">
            <thead>
                <tr class="table_head">
                    <th class="header_name"></th>
                    <th class="header_sm"></th>
                    <th class="header_sm"></th>
                    <th class="header_sm"></th>
                    <th class="header_sm"></th>
                    <td class="header_sm"></td>
                    <td class="header_sm"></td>

                    <td class="header_sm"></td>
                    <td class="header_sm"></td>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="bb_title" colspan="15">
                        <span id="bb_title_text">In / Out Board</span>
                        <div id="bb_settings" onclick="ShowSettings()"></div>

                        </div>
                    </td>
                </tr>
                <tr id="alert_notification">
                    <td class="alert_text" colspan="15">[alert goes here]</td>
                </tr>
                <tr class="header_labels">
                    <td id="head_name">NAME</td>
                    <td id="head_in" class="status_head">IN</td>
                    <td id="head_remote" class="status_head">IN</td>
                    <td id="head_out" class="status_head">OUT</td>
                    <td id="head_vac" class="status_head">VAC</td>
                    <td colspan="9">
                        <table cellpadding="0" border="0" cellspacing="0" id="return_table" width="100%">
                            <div>WILL RETURN</div>
                            <tr>
                                <td id="head_9">9</td>
                                <td id="head_10">10</td>
                                <td id="head_11">11</td>
                                <td id="head_12">12</td>
                                <td id="head_1">1</td>
                                <td id="head_2">2</td>
                                <td id="head_3">3</td>
                                <td id="head_4">4</td>
                                <td id="head_5">5</td>
                            </tr>
                        </table>
                    </td>
                    <td id="head_remarks">REMARKS</td>
                </tr>


                <tr id="last">
                    <td colspan="15">
                    </td>
                </tr>
            <tbody>
        </table>
