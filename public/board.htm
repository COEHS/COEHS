<!DOCTYPE html>

  <head>

  <body>
  	<div id="board_c">
        <table cellpadding="0" cellspacing="0" id="container">
            <thead>

                    <th class="header_sm"></th>

                    <th class="header_remarks"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="bb_title" colspan="15">
                        <span id="bb_title_text">In / Out Board</span>
			<div id="bb_settings" onclick="ShowSettings()"></div>
			  
			</div>
                    </td>
                </tr>
                <tr class="header_labels">

                                <td id="head_10">10</td>

                            </tr>
                        </table>
                    </td>
                    <td id="head_remarks">REMARKS</td>
                </tr>
                
                
                <tr id="last">
                    <td colspan="15">
                    </td>
                </tr>
            <tbody>
        </table>
	
	<!-- put remarks here -->
	<div id="remark_container">
	  
	</div>
	
        <!-- put the buttons here -->
	<div id="button_container">
